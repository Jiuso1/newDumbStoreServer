<html>
    <head>
        <title>registrar cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="..\css\estilo.css"/>
        <link rel="icon" href="..\media\photo\favicon.png">
    </head>
    <body>
        <div class="imagenLogin">
            <div class="imagenCentrada">
                <img src="..\media\photo\favicon.png">
            </div>
        </div>
        <div class="formulario">
            <h1>registrar cuenta</h1>
            <form method="get" id="registrarCuentaForm" action="..\do\registrarCuentaBD">
                <div>
                    <label for="correo">correo electrónico</label>
                    <input type="email" name="correo" id="correo" required>
                </div>
                <div>
                    <label for="contrasenha">contraseña</label>
                    <input type="password" name="contrasenha" id="contrasenha" required>
                </div>
                <div>
                    <label for="repetirContrasenha">repetir contraseña</label>
                    <input type="password" name="repetirContrasenha" id="repetirContrasenha" required>
                </div>
                <div>
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label for="apellidos">apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" required>
                </div>
                <div class="h-captcha" data-sitekey="c44a6c2b-a679-4cd1-9dd7-c9bcd8a6c176"></div>
                <div>
                    <input type="submit" value="registrarse" id="botonIniciarSesion">
                </div>
            </form>
        </div>
        <script src="../js/registrarCuenta.js"></script><!--Se pone al final del body-->
        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    </body>
</html>
